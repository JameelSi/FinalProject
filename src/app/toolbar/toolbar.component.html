
<!--breakpoints: https://github.com/angular/flex-layout/issues/821 -->
<div dir="rtl">
    <mat-toolbar fxLayout="row" class="fixed-toolbar">
        <span fxFlex routerLink="/" style="cursor: pointer;">הגיל השלישי זה אנחנו</span>
        <span class="spacer"></span>
        <ng-container *ngIf="!authService.isLoggedIn">
            <mat-icon fxHide fxShow.lt-sm>login</mat-icon>
            <button routerLink="/signin" mat-button>כניסה</button>
        </ng-container>
        <div routerLink={{item.route}} *ngFor="let item of menuItems" fxHide.lt-sm>
            <ng-container
                *ngIf="( !item.admin || (item.admin && authService.isLoggedIn && isAdmin ) ) 
                && ((item.requireLogIn && authService.isLoggedIn) || (item.requireLogOut && !authService.isLoggedIn || item.showAll))">
                <!-- <mat-icon class="mr">{{item.icon}}</mat-icon> -->
                <button mat-button>
                    {{item.label}}
                </button>
            </ng-container>
        </div>
        <ng-container *ngIf="authService.isLoggedIn">
            <mat-icon fxHide fxShow.lt-sm>logout</mat-icon>
            <button mat-button (click)="logOut()">יציאה</button>
        </ng-container>

        <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.lt-sm>
            <mat-icon>more_vert</mat-icon>
        </button>
        <!-- add signin/sign out outside menu -->
        <mat-menu #dropMenu="matMenu">
            <div routerLink={{item.route}} *ngFor="let item of menuItems">
                <ng-container
                    *ngIf=" ( !item.admin || (item.admin && authService.isLoggedIn && isAdmin  ) ) 
                && ((item.requireLogIn && authService.isLoggedIn) || (item.requireLogOut && !authService.isLoggedIn || item.showAll))">
                    <button mat-menu-item>
                        <mat-icon>{{item.icon}}</mat-icon>
                        {{item.label}}
                    </button>
                    <mat-divider></mat-divider>
                </ng-container>
            </div>
        </mat-menu>
    </mat-toolbar>
</div>
