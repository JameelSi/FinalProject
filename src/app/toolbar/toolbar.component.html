<!--breakpoints: https://github.com/angular/flex-layout/issues/821 -->
<div dir="rtl">
    <mat-toolbar fxLayout="row" class="fixed-toolbar">
        <span fxFlex routerLink="/" style="cursor: pointer;"><img class="logoImg" src="../assets/imgs/logo.png"></span>
            <div routerLink={{item.route}} *ngFor="let item of menuItems" fxHide.lt-sm fxHide.lt-md>
                <ng-container
                    *ngIf="( !item.admin || (item.admin && authService.isLoggedIn && isAdmin ) ) 
                    && ((item.requireLogIn && authService.isLoggedIn) || (item.requireLogOut && !authService.isLoggedIn || item.showAll))">
                    <button mat-button>
                        {{item.label}}
                    </button>
                </ng-container>
            </div>
        <ng-container *ngIf="!authService.isLoggedIn">
            <button routerLink="/signin" mat-stroked-button  color=primary>כניסה</button>
        </ng-container>
        <ng-container *ngIf="authService.isLoggedIn">
            <button mat-button (click)="logOut()"  mat-stroked-button>יציאה</button>
            <mat-divider></mat-divider>
        </ng-container>

        <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.lt-sm fxShow.lt-md>
            <mat-icon>more_vert</mat-icon>
        </button>
        <!-- add signin/sign out outside menu -->
        <mat-menu #dropMenu="matMenu">
            <div routerLink={{item.route}} *ngFor="let item of menuItems">
                <ng-container
                    *ngIf=" ( !item.admin || (item.admin && authService.isLoggedIn && isAdmin  ) ) 
                && ((item.requireLogIn && authService.isLoggedIn) || (item.requireLogOut && !authService.isLoggedIn || item.showAll))">
                    <button mat-menu-item>
                        <mat-icon>{{item.icon}}</mat-icon>
                        {{item.label}}
                    </button>
                    <mat-divider></mat-divider>
                </ng-container>
            </div>
        </mat-menu>
    </mat-toolbar>
</div>
